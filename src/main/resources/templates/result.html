<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>CLO Evaluation Results</title>
    </head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f7f7f7;
        color: #333;
    }

    h2 {
        color: #2c3e50;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #3498db;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    label {
        font-weight: bold;
        display: inline-block;
        width: 200px;
        margin-bottom: 5px;
    }

    input[type="number"], select {
        padding: 5px;
        margin-bottom: 10px;
        width: 100px;
    }

    button {
        padding: 10px 20px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #27ae60;
    }

    #scoresContainer div {
        background-color: #ffffff;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #2980b9;
    }

    a:hover {
        text-decoration: underline;
    }

    .error {
        color: red;
        font-weight: bold;
        margin-top: 20px;
    }
</style>

<body>
<h2>CLO Evaluation Results - <span th:text="${assessmentType}"></span></h2>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th> Roll</th>
        <th th:each="clo, iterStat : ${students[0].cloPercentages}" th:text="'CLO ' + ${iterStat.index + 1} + ' % '"></th>
        <th>Overall Average %</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:each="percent : ${student.cloPercentages}" 
                th:text="|${#numbers.formatDecimal(percent, 1, 'COMMA', 2, 'POINT')}%|"></td>
            <td th:text="|${#numbers.formatDecimal(student.overallAverage, 1, 'COMMA', 2, 'POINT')}%|"></td>
        </tr>
        
    </tbody>
    <tfoot>
        <tr>
            <td><strong>Class Average</strong></td>
            <td th:each="avg : ${classAverages}" 
                th:text="|${#numbers.formatDecimal(avg, 1, 'COMMA', 2, 'POINT')}%|"></td>
            <td></td>
        </tr>
        
    
    <tr>
        <td><strong>Fulfilled (â‰¥ 60%)</strong></td>
        <td th:each="fulfill : ${fulfillment}" th:text="${fulfill ? 'Yes' : 'No'}"></td>
        <td></td>
    </tr>
    </tfoot>
</table>

<br>
<a href="/" >Back to Form</a>
</body>
</html>
